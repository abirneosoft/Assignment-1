<html>
    <head>
        <script>
            count=0;
            function counter(){
                count++;
                document.getElementById("timmer").innerHTML=count;
            }
            function start(){
                interval=setInterval(counter,1000);

            }
            function stop(){
                clearInterval(interval);
                count=0;

            }

        </script>
        
    </head>
    <body>
        <h1>Stopwatch</h1>
        <p id="timmer"></p>
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>

    </body>
</html>
